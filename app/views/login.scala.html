<div class="navbar-form navbar-right">
<form class="form-inline" action="@routes.Application.authenticate()" method="post">
    <div class="form-group">
        <input type="email" class="form-control" id="LoginEmail" name="email" placeholder="@Messages("email")">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="LoginPassword" name="password" placeholder="@Messages("password")">
    </div>
    <button type="submit" id="LoginButton" class="btn btn-success">@Messages("signin.signin")</button>
    <small><a href="@controllers.account.routes.Reset.ask">@Messages("forgot.password")</a></small>
</form>
    </div>
