@(askForm: Form[controllers.account.Reset.AskForm])

@main(null) {

   <div class="container">
       <div class="row">
           <div class="col-md-6 col-md-offset-3">
        <h4 class="">
            Forgot your password?
        </h4>
       <form accept-charset="UTF-8" role="form" action="@controllers.account.routes.Reset.runAsk()" method="post">
           <fieldset>
               <span class="help-block">
                   Email address you use to log in to your account
                   <br>
                   We'll send you an email with instructions to choose a new password.
               </span>
               <div class="form-group input-group">
                   <span class="input-group-addon">
                       <span class="glyphicon glyphicon-envelope"></span>
                   </span>
                   <input class="form-control" placeholder="@Messages("email")" name="email" type="email" required="" id="input_email_reset">
               </div>
               <button type="submit" class="btn btn-primary btn-block" id="reset_password_button">
                   Continue
               </button>
           </fieldset>
       </form>
               </div>
       </div>
   </div>

}
