@(user: User = null)(content: Html)
@import java.util.Date
<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/password.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">
                        <i class="fa fa-rocket"></i> HMS System
                    </a>
                    <ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="@routes.About.index()">@Messages("about")</a></li>
                    </ul>
                </div>
                <div class="navbar-collapse collapse">
                    <div class="navbar-form navbar-right">
                    @if(user == null) {@login()}
                    </div>
                    @logged(user)
                </div>
            </div>

        </nav>


        @content



        <div class="footer text-center">
            <div>
                <small>
                @(new java.util.Date)
                </small>
            </div>
        </div>
    </body>
</html>
