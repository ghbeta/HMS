@(user: User = null)(content: Html)
@import java.util.Date
<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/messagestyle.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/password.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/datepicker/moment.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/datepicker/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">
                        <i class="fa fa-rocket"></i> HMS System
                    </a>
                    <ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="@routes.About.index()">@Messages("about")</a></li>
                    </ul>
                </div>
                <div class="navbar-collapse collapse">
                    @if(user == null) {@login()
                    }else{
                    @logged(user)}
                </div>
            </div>

        </nav>

        @content

        <div class="footer text-center">
            <div>
                <small>
                @(new java.util.Date)
                </small>
            </div>
            <script src="@routes.Assets.at("javascripts/datepicker/datepicker.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/createlecturecheckbox.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/form2json/form2js.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/form2json/submitform.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/usermanage/usermanageform.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/stickytab/jquery.stickytabs.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/stickytab/tabpersistance.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/forum/forumcontroll.js")" type="text/javascript"></script>
        </div>



    </body>


</html>
